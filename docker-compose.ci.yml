version: "3.7"

services:
  postgres:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    logging: &logging
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    image: postgres:11

  app: &app
    depends_on:
      - postgres
    environment:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
    image: ${IMAGE_PATH_LATEST_APP}
    logging: *logging
    volumes:
      - ./screenshots:/usr/src/app/screenshots
